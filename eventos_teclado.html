<html lang="pt-br">
	<head>

<script type="text/javascript">
$(document).ready(function(){
   $('#campo1').keydown(function(){
   	   alert("Elemento foi digitado!")
   });
   $('#campo2').keypress(function(){
       alert("Elemento foi digitado !especial");
   });
   $('#campo3').keyup(function(){
      alert("Soltou a tecla");
   });

});

</script>

		
	</head>

<body>
	
	<input id="campo1" type="text" placeholder="Digite aqui" /> <br />

	<input id="campo2" type="text" placeholder="Digite aqui" /> <br />

	<input id="campo3" type="text" placeholder="Digite aqui" /> <br />
	

</body>
